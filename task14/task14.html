<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];
  function compareData(a,b) {
    return b[1] - a[1];
  };
  function filterData(c) {
    return c[1] > 60;
  };


  (function () {
    var tempList = '';
    var aqiList = document.getElementById('aqi-list');
    var aqiFilter = aqiData.filter(filterData);
    var newAqiData = aqiFilter.sort(compareData);
    newAqiData.forEach(function(ele, index, arr) {
      tempList += '<li>第' + (index + 1) + '名：' +  ele[0] + '</li>';
    });
    aqiList.innerHTML = tempList;
  })();

</script>
</body>
</html>
